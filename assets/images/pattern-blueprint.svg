<!-- pattern-blueprint.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <!-- Base light grid (every 10px) -->
    <pattern id="minorGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M10 0H0V10" fill="none" stroke="#9aa1ab" stroke-opacity="0.10" stroke-width="1"></path>
    </pattern>

    <!-- Heavier grid lines (every 40px) -->
    <pattern id="majorGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="url(#minorGrid)"></rect>
      <path d="M40 0H0V40" fill="none" stroke="#9aa1ab" stroke-opacity="0.20" stroke-width="1.2"></path>
    </pattern>

    <!-- Final tile with blueprint guides -->
    <pattern id="tile" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="url(#majorGrid)"></rect>
      <!-- Crosshair guides -->
      <path d="M100 0V200M0 100H200" stroke="#9aa1ab" stroke-opacity="0.10" stroke-width="1" fill="none"></path>
      <!-- Concentric layout circles -->
      <circle cx="100" cy="100" r="36" fill="none" stroke="#9aa1ab" stroke-opacity="0.12" stroke-width="1"></circle>
      <circle cx="100" cy="100" r="72" fill="none" stroke="#9aa1ab" stroke-opacity="0.08" stroke-width="1"></circle>
      <!-- Angle marker -->
      <path d="M160 40 L180 40 L180 60" fill="none" stroke="#9aa1ab" stroke-opacity="0.12" stroke-width="1"></path>
      <!-- Small detail ticks -->
      <path d="M20 160 h20 M40 140 v20" stroke="#9aa1ab" stroke-opacity="0.10" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- The repeatable tile -->
  <rect width="100%" height="100%" fill="url(#tile)"></rect>
</svg>
